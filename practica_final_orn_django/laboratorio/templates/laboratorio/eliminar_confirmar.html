{% block content %}
<h1>Confirmar Eliminación</h1>

<p>¿Estás seguro de que quieres eliminar el laboratorio "{{ laboratorio.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'mostrar' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
